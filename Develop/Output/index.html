<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Team Portfolio</title>
</head>
<body>

    <header>
        <h1>My Team</h1>
    </header>

    <main class='flex flex-around'>

        <!-- Manager Card (Required for Generation) -->
        <div class="card">
            <div class="card-header">
                <h2 class="employee-name">Jim</h2>
                <div class="role flex">
                    <icon>ICON</icon>
                    <h3>Manager</h3>
                </div>
            </div>
            <div class="card-body">
                <ul class="card-list">
                    <li class="card-item"></li>
                    <li class="card-item">Email: <a id="email" class="card-link" href="#"></a></li>
                    <li class="card-item">Github: <a id="github" class="card-link" href="#"></a></li>
                    <li class="card-item"></li>
                </ul>
            </div>
        </div>

    </main>

</body>
</html>
